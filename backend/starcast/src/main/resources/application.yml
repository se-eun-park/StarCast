spring:
  config:
    import: optional:file:.env[.properties]
  application:
    name: ${SPRING_APPLICATION_NAME}

server:
  port: ${SERVER_PORT}

kakao:
  auth:
    uri: ${KAKAO_AUTH_URI}
  api:
    uri: ${KAKAO_API_URI}
  client:
    id: ${KAKAO_CLIENT_ID}
  redirect:
    login: ${KAKAO_REDIRECT_LOGIN}
  response:
    type: ${KAKAO_RESPONSE_TYPE}
  grant:
    type: ${KAKAO_GRANT_TYPE}